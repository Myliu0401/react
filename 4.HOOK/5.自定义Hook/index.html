                     自定义 Hook 
                        
                        自定义Hook: 就是将一些常用的、跨组件的Hook功能（相同的功能），抽离出来形成一个函数，该函数就是自定义Hook,自定义Hook,由于其内部需要
                                    使用Hook功能，所以它本身也需要按照Hook的规则实现：
                                      1.函数名必须以use开头
                                      2.调用自定义Hook函数时，应该放到顶层
                     
                        例如：
                         很多组件都需要在第一次加载完成后，获取所有学生数据
                         很多组件都需要在第一次加载完成后，启动一个计时器，然后在组件销毁时卸载
