        /* 
                      Context Hook  
                         上下文Hook 是用来减少组件使用上下文的嵌套结构的。

                        例子： 
                            生产者 :   <ctx.Provider value='xxx'>
                                     <组件/>
                                </ctx.Provider>

                            消费者 :   <ctx.Consumer>
                                   {(value)=>{}}
                                </ctx.Consumer>

                            从而是组件多了一个消费者结构，上下文Hook 就是为了减少该消费者结构
                    
                      useContext函数 
                          该函数接收一个参数，该参数为 上下文对象 ctx
                          该函数的返回值就是 生产值 传的属性
        
        
        
        
        
        */
    </script>
