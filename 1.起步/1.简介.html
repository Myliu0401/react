             1.什么是react？
                react是用于解决UI复杂度的开源JS库，react不是框架，而是为了解决ui复杂度而诞生的一个库。


             react的特点
                轻量：react的开发版本所有源码仅3000多行
                原生：所有的react的代码都是用原生JS写的，基本不依赖其他任何库
                易扩展：react对代码的封装程度较低，也没有过多的使用魔法，所以react中的很多功能都可以扩展。
                不依赖宿主环境：react只依赖原生js语言，不依赖任何其他东西，包括运行环境，因此，可以被轻松的移植到浏览器、
                               桌面应用、移动端。
                渐进式：react并非框架，对整个工程没有强制约束力。这对与那些已存在的工程，可以逐步的将其改造为react,而不需要全盘重写。
                单向数据流：所有的数据自顶而下的流动。
                用js代码声明界面。
