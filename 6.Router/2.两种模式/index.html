<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
                  两种模式
                     路由：根据不同的页面地址，展示不同的组件

                     url地址的组成
                        如： https://www.react.com:443/news/1-2-1.html?a=1&b=2#abcdefg
                            
                        1.协议（schema）:https
                        2.主机名（host）:www.react.com
                            可以是： ip地址、预设值（localhost）、域名、局域网中电脑名称
                        3.端口号（port）:443
                            如果是http协议，端口号默认是 80
                            如果是https协议，端口号默认是 443
                        4.路径（path）:/news/1-2-1.html
                        5.地址参数（search、query）:?a=1&b=2
                             附带的数据 格式 属性名=属性值&属性名=属性值。。。
                        6.哈希（hash、锚点）
                             附带的数据

                    
                     Hash Router 哈希路由
                       根据url地址中的哈希值来确定显示的组件
                         原因：hash的变化，不会导致页面刷新 这种模式的兼容性最好
                    
                     Borswer History Router 浏览器历史记录路由
                        HTML5出现后，新增了History Api 从此浏览器拥有了改变路径而不刷新页面的方式
                        History表示浏览器的历史记录，它使用栈的方式存储路径
                           1.history.length: 获取栈里的数据量
                           2.history.pushState:向当前历史记录栈中加入一条新的记录
                                 参数1.附加的数据，自定义的数据，可以是任何类型
                                 参数2.页面标题，目前大部分浏览器不支持
                                 参数3.新的路径
                           3.history.replaceState:将当前指针指向的历史记录，替换为某个记录
                                 参数1.附加的数据，自定义的数据，可以是任何类型
                                 参数2.页面标题，目前大部分浏览器不支持
                                 参数3.新的地址
                        根据页面的路径决定渲染那个组件

                                    
         
        
        */
    </script>
    
</body>
</html>
