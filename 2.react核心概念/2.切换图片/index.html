<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        #root {
            width: 450px;
            height: 300px;
            margin: 0 auto;
            margin-top: 20px;
            box-sizing: border-box;
            border: 2px solid black;
        }

        #root img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById('root');

        const arr = ['https://img1.baidu.com/it/u=11123195,2687773733&fm=26&fmt=auto', 'https://img0.baidu.com/it/u=4076493291,331486562&fm=26&fmt=auto', 'https://img0.baidu.com/it/u=1377351719,1863175279&fm=26&fmt=auto'];

        let index = 0;

        let timer = null;

        function myRender() {
            const img = (<img src={arr[index]} />);
            ReactDOM.render(img, root);
            index = ++index % arr.length;
        };

        function jishi() {
            clearInterval(timer);
            timer = setInterval(myRender, 1000);
        }




        //鼠标移入
        root.onmouseenter = () => {
            clearInterval(timer);
        };

        //鼠标移开
        root.onmouseleave = () => {
            jishi();
        };

        myRender();
        jishi();


    </script>
</body>

</html>
