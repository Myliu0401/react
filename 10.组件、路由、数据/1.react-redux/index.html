<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
     /* 
              react: 组件化的UI界面处理方案
              react-router: 根据地址匹配路由，最终渲染不同的组件
              redux: 处理数据以及数据变化的方案（主要用于处理共享数据）

              如果一个组件，仅用于渲染一个UI界面，而没有状态（通常是一个函数组件），该组件叫做展示组件。
              如果一个组件，仅用于提供数据，没有任何属于自己的UI界面，则该组件叫做容器组件，容器组件纯粹是为了给其他组件提供数据。

            react-redux库：链接redux和react 的桥梁
               该库提供的组件和函数：
                   Provider组件：没有任何UI界面，该组件的作用，是将redux的仓库放到一个上下文中，该组件会创建一个上下文。
                                将要使用共享的数据的组件作为该 Provider组件的子组件。
                                Provider组件接收一个 store属性：属性值为 数据仓库

                   connectg高阶组件：用于链接仓库和组件，该高阶组件会返回一个容器组件
                        细节一： 如果对返回的容器组件加上额外的属性，则这些属性会直接传递到展示组件，也就是Provider的子组件。
                        该高阶组件可以传递两个参数：
                           第一个为: 函数，函数有两个参数， 该函数返回一个对象，该对象会展开作为展示组件的属性。
                                    参数1：整个仓库的状态
                                    参数2：使用者传递的属性对象
                            第二个为：函数/对象
                                函数的情况下： 该函数会有两个参数
                                              参数1：dispatch函数
                                              参数2：使用者传递的属性对象
                                        该函数返回的对象会展开作为属性传递到展示组件中

                                对象的情况下：对象的每个属性是一个action创建函数，当事件触发时，会dispatch，并将action创建函数返回的对象多为dispatch函数的参数。
                                原理： 该高阶组件内部会判断第二个参数是否是对象，如果是对象，那么会遍历该对象，并会克隆一个增强版的函数，该增强版函数内部会调用该属性函数，并将该函数返回的值作为dispacth函数的实参。

                          细节二：如果不传递第二个参数，通过connect链接的组件，会自动得到一个dispatch属性，使得组件有能力操控触发action,但是，不推崇这么做。

     */
  </script>
</body>
</html>
