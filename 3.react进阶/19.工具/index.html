<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <dvi id="root"></dvi>
    <script>
        /* 
                  严格模式   只作用于类组件才有效
                       StrictMode (React.StrictMode), 本质上是一个组件，它的作用是，在渲染内部组件（渲染后代组件时），发现不合适的代码，从而进行警告提示。
                       <React.StrictMode> 内部组件 </React.StrictMode>
                   
                          不合适的代码： 
                              识别不安全的生命周期 如：已经被移除掉的生命周期
                              使用过时字符串 ref API 如: ref=''
                              使用废弃的 findDOMNode 方法 
                              使用过时的 context API
                              检测意外的副作用： 
                                   React要求，副作用的代码仅能出现在以下生命周期函数中。
                                     ComponentDidMount、ComponentDidUpdate、ComponentWillUnMount
                                
                          副作用：一个函数中，做了一些会影响函数外部数据的事情。列如：
                             1. 异步处理
                             2. 改变参数值
                             3. setState
                             4. 本地存储
                             5. 改变函数外部的变量
                          如果一个函数没有副作用，则可以认为该函数是一个纯函数。

                          react不能检测副作用的代码，所以在严格模式下它会将不能具有副作用的函数调用两遍，以便发现问题。
                            这种情况，仅在开发模式下有效。

                
                  Profiler
                      

        
        
         */
    </script>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="./StrictMode.jsx" type="text/babel"></script>
    <script type="text/babel">
           const root = document.getElementById('root');

           ReactDOM.render((<App/>),root);
    
    
    </script>
</body>
</html>
